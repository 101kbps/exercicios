<!DOCTYPE html>
<html>
<body>
<h1>Exercício Padrões Web</h1>
<h2>Usando Append na lista</h2>

<ul id="myList">
  <li>Café</li>
  <li>Chá</li>
  <li>Suco</li>
</ul>
<form>
    <input type="text" name="item" id="item" required><br>
    
    <input type = "radio" id="pink" name="cores" value="pink"  required>
    <label for="pink">Rosa</label><br>
    <input type="radio" id="blue" name="cores" value="blue" >
    <label for="blue">Azul</label><br>
    <input type="radio" id="yellow" name="cores" value="yellow" >
    <label for="yellow">Amarelo</label><br>  

    

</form>
<p>Clique no botão abaixo para adicionar itens à lista:</p>

<button onclick="myFunction()">Adicionar</button>

<script>
function myFunction() {

// Create an "li" node:
const node = document.createElement("li");
let palavra= document.getElementById("item").value;
let cor = document.querySelector('input[name="cores"]:checked').value;

// Create a text node:
const textnode = document.createTextNode(palavra);



// Append the text node to the "li" node:
node.style.color = cor;
node.appendChild(textnode);


// Append the "li" node to the list:
document.getElementById("myList").appendChild(node);
}
</script>

</body>
</html>
