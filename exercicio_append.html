<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The appendChild() Method</h2>

<ul id="myList">
  <li>Coffee</li>
  <li>Tea</li>
</ul>
<form>
    <input type="text" name="item" id="item" required><br>
    
    <input type = "radio" id="pink" name="cor" value="pink" required>
    <label for="pink">Rosa</label><br>
    <input type="radio" id="blue" name="cor" value="blue">
    <label for="blue">Azul</label><br>
    <input type="radio" id="red" name="cor" value="red">
    <label for="red">Vermelho</label><br>  

    <button id="submit">Submit</button>

</form>
<p>Clique no botão abaixo para adicionar itens à lista:</p>

<button onclick="myFunction()">Adicionar</button>

<script>
function myFunction() {

// Create an "li" node:
const node = document.createElement("li");
let palavra= document.getElementById("item").value;
let cor = document.querySelector('input[name="cor"]:checked').value ;

// Create a text node:
const textnode = document.createTextNode(palavra);

// Append the text node to the "li" node:
node.appendChild(textnode);

// Append the "li" node to the list:
document.getElementById("myList").appendChild(node);
}
</script>

</body>
</html>
