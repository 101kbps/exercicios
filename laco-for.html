<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <h1> Tabuada </h1>

    <script>
        document.write('<pre>');
        for (i = 1; i <= 10; i++) {
            document.writeln(i + ' x 2 = ',i*2);
        }
        document.write('</pre>');

    function tabuada(numero)
    { document.write('<p>Tabuada</p>');

        for (i=1; i<=10; i++) {
            document.writeln(i + ' x ' + numero+' =' +i * numero+ '<br>');
            
        }
    }

    tabuada(5)
    tabuada(7)
    </script>

</body>

</html>
